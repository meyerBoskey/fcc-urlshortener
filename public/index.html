<!DOCTYPE html>
<html lang="en" ng-app="shortUrlApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</head>

<body class="text-center">
    <h1>Url Shortener Microservice</h1>
    <h3><a href="https://www.freecodecamp.com" target="blank">Free Code Camp: APIs and Microservices</a></h3>
    <h5><a href="https://youtube.com/codingtutorials360">https://youtube.com/codingtutorials360</a></h5>

    <section ng-controller='shortAppCrtl'>

        <input type="text" ng-model="urlToShort" placeholder="Enter URL...">
        <a class="btn btn-primary" ng-href="/new/{{urlToShort}}">Get Shortened URL</a>
    </section>

</body>

</html>
